<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="stylesheet" type="text/css" href="css/jasmine.css">
  <script type="text/javascript" src="../libs/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="libs/jasmine.js"></script>
  <script type="text/javascript" src="libs/jasmine-html.js"></script>
  <script type="text/javascript" src="libs/jasmine-jquery.js"></script>
  <script type="text/javascript" src="libs/tapreporter.js"></script>
  <script type="text/javascript" src="libs/sinon-1.7.3.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/js/jsauto.js"></script>
  <script type="text/javascript" src="../src/js/config.js"></script>
  <script type="text/javascript" src="../src/js/user.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/user_spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var print;
      if (typeof console === 'object' && typeof console.log === 'function') {
        print = function(msg) {
          console.log('###TAP###' + msg);
        };
      } else {
        print = function() {};
      }
      var tapReporter = new TAPReporter(print);
      jasmineEnv.addReporter(tapReporter);

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
