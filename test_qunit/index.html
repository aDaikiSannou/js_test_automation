<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUnit Example</title>
  <link rel="stylesheet" href="css/qunit-1.10.0.css">
</head>
<body>
  <div id="qunit"></div>
  <!-- libs -->
  <script src="../libs/jquery-2.0.3.js"></script>
  <script src="libs/qunit-1.10.0.js"></script>
  <script src="libs/qunit-tap.js"></script>
  <script src="libs/sinon-1.7.3.js"></script>
  <!-- code for QUnit-TAP -->
  <script>
    var print;
    if (typeof console === 'object' && typeof console.log === 'function') {
      print = function(msg) {
        console.log('###TAP###' + msg);
      };
    } else {
      print = function() {};
    }
    qunitTap(QUnit, print);
  </script>
  <!-- test code -->
  <script src="js/user_spec.js"></script>
  <!-- application code -->
  <script src="../src/js/jsauto.js"></script>
  <script src="../src/js/config.js"></script>
  <script src="../src/js/user.js"></script>
</body>
</html>
